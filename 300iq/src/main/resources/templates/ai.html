                        <button class="suggestion-btn" onclick="fillInput('ì„œì›êµ¬ íˆ¬ìí•˜ê¸° ì¢‹ì•„?')">ì„œì›êµ¬ íˆ¬ì ì „ë§</button>

                    <script>

                            document.getElementById('btn-chat').classList.toggle('active', mode === 'chat');

                            if (mode === 'chat') {

                                messageInput.placeholder = "ê¶ê¸ˆí•œ ì§€ì—­ì´ë‚˜ ë§¤ë¬¼ì„ ì…ë ¥í•˜ì„¸ìš”... (ì˜ˆ: ì„œì›êµ¬ ì•„íŒŒíŠ¸)";

                                suggestionArea.innerHTML = `

                                    <button class="suggestion-btn" onclick="fillInput('ê±°ì£¼ì ì¸ ì¸¡ë©´ì—ì„œ ì„œì›êµ¬ ì–´ë•Œ?')">ì„œì›êµ¬ ê±°ì£¼ ê°€ì¹˜</button>
                                    <button class="suggestion-btn" onclick="fillInput('ì„œì›êµ¬ íˆ¬ìí•˜ê¸° ì¢‹ì•„?')">ì„œì›êµ¬ íˆ¬ì ì „ë§</button>

                        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìŠ¤í¬ë¡¤
                        chatBox.scrollTop = chatBox.scrollHeight;

                        messageInput.addEventListener("keydown", function(e) {
                            if (e.key === "Enter" && !e.shiftKey) {

                        sendBtn.addEventListener("click", sendMessage);

                        messageInput.addEventListener("input", function() {

                        function resizeTextarea(el) {
                            el.style.height = "auto";

                        }
                        
                        function fillInput(text) {

                        }

                        async function sendMessage() {
                            const msg = messageInput.value.trim();
                            if (!msg) return;

                            appendMessage("user", msg);
                            messageInput.value = "";
                            messageInput.style.height = "40px";

                            const loadingEl = appendMessage("loading", "ë‹µë³€ ìƒì„± ì¤‘...");

                            // ëª¨ë“œì— ë”°ë¼ ìš”ì²­ URL ê²°ì •
                            const url = (currentMode === 'chat') ? "/ai/chat" : "/ai/recommend";

                            try {

                                    headers: { "Content-Type": "application/json" },
                                    body: JSON.stringify({ message: msg })
                                });
