<!DOCTYPE html>
<html lang="ko" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <title th:text="${question.subject}"></title>
</head>

<body>
<div layout:fragment="content">
    
    <div th:replace="~{fragments/sidebar :: sidebar(activeMenu='qna')}"></div>
    
    <div class="right-content">
        
        <div class="post-detail-header">
            <h2 class="post-detail-title" th:text="${question.subject}"></h2>
            
            <div class="post-detail-meta">
                <span class="author" th:text="${question.author != null ? question.author.username : '익명'}"></span>
                <span class="date" th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></span>
                
                <span class="stat-item" title="조회수">
                    <i class="fa-solid fa-eye"></i>
                    <span th:text="${question.viewCount}"></span>
                </span>
                <span class="stat-item" title="답변수">
                    <i class="fa-solid fa-comment-dots"></i>
                    <span th:text="${#lists.size(question.answerList)}"></span>
                </span>
                <span class="stat-item" title="추천수">
                    <i class="fa-solid fa-thumbs-up"></i>
                    <span th:text="${#lists.size(question.voter)}"></span>
                </span>
            </div>
            <div class="post-detail-content" 
                 th:utext="${#strings.replace(question.content, '\n', '<br/>')}">
            </div>
            
            <div class="post-vote-section">
                <div sec:authorize="isAuthenticated()" class="vote-buttons">
                    <a th:href="@{|/question/vote/${question.id}|}" class="vote-btn like-btn">
                        <i class="fa-solid fa-thumbs-up"></i>
                        <span th:text="${#lists.size(question.voter)}"></span>
                    </a>
                </div>
            </div>
            </div>
        
        <h4 class="comment-count" th:text="|${#lists.size(question.answerList)}개의 답변|"></h4>
        <div class="card mb-3" th:each="answer : ${question.answerList}">
            <div class="card-body">
                <div class="d-flex justify-content-between mb-2">
                    <span class="fw-bold" th:if="${answer.author != null}" th:text="${answer.author.username}"></span>
                    <span class="text-body-secondary" th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></span>
                </div>
                <p class="card-text" 
                   th:utext="${#strings.replace(answer.content, '\n', '<br/>')}"></p>
            </div>
        </div>
        
        <div sec:authorize="isAnonymous()" class="card p-4 text-center">
             <p class="text-body-secondary mb-2">답변을 작성하려면 로그인이 필요합니다.</p>
             <a th:href="@{/user/login}" class="btn btn-primary btn-sm" style="width: 150px; margin: 0 auto;">로그인</a>
        </div>
        
        <div sec:authorize="isAuthenticated()" class="comment-input-area">
            <form th:action="@{|/answer/create/${question.id}|}" th:object="${answerCreateForm}" method="post" class="comment-form">
                
                <div th:if="${#fields.hasErrors()}" class="alert alert-danger" role="alert">
                    <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
                </div>
                
                <div class="comment-input-group">
                    <input type="text" th:field="*{content}" class="form-control comment-input" placeholder="답변 내용을 입력하세요...">
                    <button type="submit" class="comment-submit-btn">
                        <i class="fa-solid fa-paper-plane"></i> 등록
                    </button>
                </div>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
            </form>
        </div>
        </div> 
</div>
</body>
</html>
