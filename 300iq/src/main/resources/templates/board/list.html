<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>창업 Q&A 게시판</title>
</head>
<body>
    <h1>창업 Q&A</h1>
              <a th:href="@{/board/create}">새 글 작성하기</a>
    
    <table border="1">
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
            </tr>
        </thead>
        <tbody>
           <tr th:each="post : ${boardList}">
                <td th:text="${post.id}">1</td>
                <td>
                    <a th:href="@{/board/detail/{id}(id=${post.id})}" th:text="${post.title}">
                        게시글 제목입니다.
                    </a>
                </td>
                <td th:text="${post.author}">김사장</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
