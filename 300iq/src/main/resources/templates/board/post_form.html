<!DOCTYPE html>
<html lang="ko" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>새 글 작성</title>
</head>

<body>
<div layout:fragment="content" class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-8">
            <h3 class="text-center mb-4" style="font-weight: 700; color: var(--bs-primary);">새 글 작성</h3>
            
            <form th:action="@{/board/create}" th:object="${boardPostForm}" method="post">
                
                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" role="alert">
                    <div th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
                </div>
                
                <div class="mb-3">
                    <label for="title" class="form-label" style="font-weight: 500;">제목</label>
                    <input type="text" th:field="*{title}" class="form-control">
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>
                
                <div class="mb-4">
                    <label for="content" class="form-label" style="font-weight: 500;">내용</label>
                    <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">저장하기</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
