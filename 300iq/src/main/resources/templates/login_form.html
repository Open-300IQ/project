<!DOCTYPE html>
<html lang="ko" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"> <head>
    <title>로그인</title>
</head>

<body>
<div layout:fragment="content" class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card p-4" style="border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.08);">
                <h3 class="text-center mb-4" style="font-weight: 700; color: var(--bs-primary);">로그인</h3>
                
                <form th:action="@{/user/login}" method="post">
                    
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        사용자ID 또는 비밀번호를 확인해 주세요.
                    </div>
                    
                    <div class="mb-3">
                        <label for="username" class="form-label" style="font-weight: 500;">사용자ID</label>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label" style="font-weight: 500;">비밀번호</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">로그인</button>
                    
                    <div class="text-center mt-3">
                        <a th:href="@{/user/signup}" class="text-decoration-none">아직 회원이 아니신가요? 회원가입</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
