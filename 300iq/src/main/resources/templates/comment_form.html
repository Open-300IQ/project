<!DOCTYPE html>
<html lang="ko" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>댓글 수정</title>
</head>
<body>
<div layout:fragment="content" class="container my-3">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h5 class="my-3 border-bottom pb-2">댓글 수정</h5>
            <form th:object="${commentCreateForm}" method="post">
                <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" role="alert">
                    <div th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
                </div>
                
                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea th:field="*{content}" class="form-control" rows="5"></textarea>
                    <div class="form-text text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
                </div>
                
                <div class="d-flex justify-content-end">
                    <a href="javascript:history.back()" class="btn btn-secondary me-2">취소</a>
                    <button type="submit" class="btn btn-primary">저장하기</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
