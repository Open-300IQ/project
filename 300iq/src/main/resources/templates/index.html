<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청주시 상권 분석</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* (이전 답변에서 제공한 CSS 코드 전체를 여기에 붙여넣으세요) */
        :root {
            --primary-green: #54c700;      /* 진한 연두색 (메인 버튼, 슬라이더 핸들) */
            --light-green: #a8ff84;        /* 밝은 연두색 (슬라이더 트랙, 테두리) */
            --very-light-green: #f8f9fa;   /* 아주 밝은 배경색 */
            --accent-green: #76ff03;       /* 강조 연두색 (호버 효과) */
            --text-dark: #222;             /* 어두운 텍스트 */
            --text-light: #666;            /* 밝은 텍스트 (플레이스홀더 등) */
            --neutral-border: rgba(0, 0, 0, 0.08); /* 중립적인 경계선 */
            --white: #fff;                 /* 흰색 */
            --red-error: #e74c3c;          /* 에러 메시지 빨간색 */
            --shadow-light: rgba(0, 0, 0, 0.05); /* 가벼운 그림자 */
            --shadow-medium: rgba(0, 0, 0, 0.1); /* 중간 그림자 */
            --shadow-strong: rgba(0, 0, 0, 0.15); /* 강한 그림자 */
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Noto Sans KR', sans-serif; overflow-x: hidden; background-color: var(--very-light-green); }
        .main-page-container { display: flex; min-height: 100vh; width: 100vw; background-color: var(--very-light-green); }
        .carousel-section { flex: 0 0 60%; position: relative; display: flex; flex-direction: column; justify-content: space-between; padding: 40px; overflow: hidden; background-color: var(--white); box-shadow: 2px 0 10px var(--shadow-light); }
        .carousel-slides { position: relative; flex-grow: 1; display: flex; align-items: center; justify-content: center; padding: 40px; }
        .carousel-item { position: absolute; top: 40px; left: 40px; width: calc(100% - 80px); height: calc(100% - 80px); opacity: 0; z-index: 0; pointer-events: none; transition: opacity 0.8s ease-in-out; }
        .carousel-item.is-current { opacity: 1; z-index: 2; pointer-events: auto; }
        .carousel-item.is-prev-hidden { opacity: 0; z-index: 1; }
        .right-image-container { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        .right-image-container img { width: 100%; height: 100%; object-fit: cover; display: block; border-radius: 12px; box-shadow: 0 10px 25px var(--shadow-medium); }
        .carousel-navigation { display: flex; justify-content: space-between; align-items: center; padding-top: 25px; border-top: 1px solid var(--neutral-border); margin-top: 40px; position: relative; z-index: 10; gap: 20px; }
        .page-info { font-size: 20px; font-weight: 700; color: var(--primary-green); flex-shrink: 0; opacity: 1; transition: opacity 0.5s ease-in-out; }
        .carousel-text-info { flex-grow: 1; text-align: center; min-width: 0; opacity: 1; transition: opacity 0.5s ease-in-out; }
        .carousel-text-info .main-title { font-size: 28px; font-weight: 700; color: var(--text-dark); margin-bottom: 5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .carousel-text-info .view-details { font-size: 16px; color: var(--primary-green); text-decoration: none; cursor: pointer; font-weight: 500; }
        .carousel-text-info .view-details:hover { color: var(--accent-green); }
        .carousel-controls button { background: none; border: 2px solid var(--light-green); border-radius: 50%; width: 45px; height: 45px; font-size: 20px; color: var(--primary-green); cursor: pointer; margin-left: 15px; transition: all 0.3s ease; }
        .carousel-controls button:hover { background-color: var(--primary-green); color: var(--white); border-color: var(--primary-green); transform: translateY(-2px); }
        .analysis-form-section { flex: 0 0 40%; background-color: var(--very-light-green); padding: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .form-container { background-color: var(--white); border-radius: 20px; padding: 35px; box-shadow: 0 15px 40px var(--shadow-strong); width: 100%; max-width: 500px; text-align: center; }
        .form-container h1 { font-size: 32px; margin-bottom: 40px; color: var(--text-dark); font-weight: 700; position: relative; }
        .form-container h1::after { content: ''; position: absolute; left: 50%; bottom: -10px; transform: translateX(-50%); width: 60px; height: 4px; background-color: var(--primary-green); border-radius: 2px; }
        .form-container label { display: block; margin-bottom: 12px; text-align: left; font-weight: 600; color: var(--text-dark); font-size: 16px; }
        .form-container select { width: 100%; padding: 14px 15px; margin-bottom: 30px; border: 1px solid var(--neutral-border); border-radius: 10px; font-size: 17px; font-family: 'Noto Sans KR', sans-serif; color: var(--text-dark); background-color: var(--white); transition: border-color 0.3s ease, box-shadow 0.3s ease; -webkit-appearance: none; -moz-appearance: none; appearance: none; background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' fill='%2354c700'%3E%3Cpath d='M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z'/%3E%3C/svg%3E"); background-repeat: no-repeat; background-position: right 15px center; background-size: 18px; padding-right: 40px; }
        .form-container select:focus { outline: none; border-color: var(--primary-green); box-shadow: 0 0 0 4px rgba(84, 199, 0, 0.2); }
        .form-container button[type="submit"] { width: 100%; padding: 16px; background-color: var(--primary-green); color: var(--white); border: none; border-radius: 35px; font-size: 19px; cursor: pointer; transition: all 0.3s ease; font-family: 'Noto Sans KR', sans-serif; font-weight: 700; margin-top: 10px; box-shadow: 0 8px 20px var(--shadow-medium); }
        .form-container button[type="submit"]:hover { background-color: var(--accent-green); transform: translateY(-2px); box-shadow: 0 12px 25px var(--shadow-strong); }
        .form-container .error { color: var(--red-error); font-size: 14px; margin-top: 15px; text-align: left; padding-left: 5px; font-weight: 500; }
        .info-text { margin-top: 40px; padding-top: 30px; border-top: 1px dashed var(--neutral-border); text-align: center; font-size: 14px; color: var(--text-light); line-height: 1.6; }
        @media (max-width: 1024px) { .carousel-section { flex: 0 0 55%; padding: 30px; } .analysis-form-section { flex: 0 0 45%; padding: 30px; } .form-container { padding: 30px; } .form-container h1 { font-size: 30px; margin-bottom: 30px; } .form-container select { padding: 12px 14px; margin-bottom: 25px; font-size: 16px; } }
        @media (max-width: 768px) { .main-page-container { flex-direction: column; } .carousel-section { width: 100%; height: 50vh; padding: 20px; } .carousel-slides { padding: 0; height: calc(100% - 100px); } .carousel-item { position: absolute; } .carousel-navigation { flex-direction: row; align-items: center; height: auto; } .analysis-form-section { width: 100%; height: auto; padding: 35px 25px; } .form-container { transform: translateY(0); box-shadow: 0 8px 25px var(--shadow-medium); } .info-text { margin-top: 30px; padding-top: 25px; } }
    </style>
</head>
<body>
    <div class="main-page-container">
        <div class="carousel-section">
            <div class="carousel-slides"></div>
            <div class="carousel-navigation">
                <div class="page-info"><span id="current-slide">1</span> / <span id="total-slides"></span></div>
                <div class="carousel-text-info">
                    <h2 class="main-title" id="current-title">상권 유형</h2>
                    <a href="javascript:void(0);" class="view-details" id="current-details-link">분석 리포트 보기</a>
                </div>
                <div class="carousel-controls">
                    <button class="prev-btn" aria-label="Previous slide">←</button>
                    <button class="next-btn" aria-label="Next slide">→</button>
                </div>
            </div>
        </div>
        <div class="analysis-form-section">
            <div class="form-container">
                <h1>상권 분석 시작하기</h1>
                <form method="post" action="/analyze" id="analysis-form">
                    <label for="region">분석할 지역을 선택하세요:</label>
                    <select name="region" id="region" required>
                        <option value="" disabled selected>읍/면/동 선택</option>
                        <option value="오창읍">오창읍</option>
                        <option value="복대동">복대동</option>
                        <option value="용암1동">용암1동</option>
                        <option value="율량사천동">율량사천동</option>
                        <option value="성안동">성안동</option>
                        <option value="봉명2송정동">봉명2송정동</option>
                        <option value="가경동">가경동</option>
                        <option value="산남동">산남동</option>
                        <option value="분평동">분평동</option>
                    </select>
                    <label for="category">관심 업종을 선택하세요:</label>
                    <select name="category" id="category" required>
                        <option value="" disabled selected>업종 선택</option>
                        <option value="T&E/문화">T&E/문화</option>
                        <option value="생활/음식">생활/음식</option>
                        <option value="쇼핑/유흥">쇼핑/유흥</option>
                        <option value="내구재/기타">내구재/기타</option>
                    </select>
                    <button type="submit">분석하기</button>
                    <div class="error" id="form-error-message" style="display: none;"></div>
                </form>
                <div class="info-text">
                    청주시정연구원의 소비패턴 데이터와<br>
                    다양한 공공데이터를 기반으로<br>
                    AI가 최적의 상권 정보를 분석해 드립니다.
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const carousel_data_js = [
                { name: "복합 상권의 중심, 오창읍", image: "https://images.unsplash.com/photo-1556740738-b6a63e2775d2?q=80&w=1470&auto=format&fit=crop" },
                { name: "젊음과 활기의 상징, 성안동", image: "https://images.unsplash.com/photo-1522204523234-8729aa6e3d5f?q=80&w=1470&auto=format&fit=crop" },
                { name: "안정적인 주거 상권, 용암1동", image: "https://images.unsplash.com/photo-1519389950473-47ba0277781c?q=80&w=1470&auto=format&fit=crop" },
                { name: "모든 세대를 아우르는, 율량사천동", image: "https://images.unsplash.com/photo-1552664730-d307ca884978?q=80&w=1470&auto=format&fit=crop" }
            ];
            const carouselSlidesContainer = document.querySelector('.carousel-slides');
            carousel_data_js.forEach((site, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('carousel-item');
                if (index === 0) { itemDiv.classList.add('is-current'); }
                itemDiv.innerHTML = `<div class="right-image-container"><img src="${site.image}" alt="${site.name} 이미지"></div>`;
                carouselSlidesContainer.appendChild(itemDiv);
            });
            let carouselItems = document.querySelectorAll('.carousel-item');
            const totalSlidesSpan = document.getElementById('total-slides');
            const currentSlideSpan = document.getElementById('current-slide');
            const pageInfoContainer = document.querySelector('.page-info');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            const carouselTextInfoContainer = document.querySelector('.carousel-text-info');
            const currentTitleElement = document.getElementById('current-title');
            let currentIndex = 0;
            function showSlide(index) {
                if (carouselItems.length === 0) return;
                const oldCurrentIndex = currentIndex;
                currentIndex = (index + carouselItems.length) % carouselItems.length;
                carouselItems[oldCurrentIndex].classList.remove('is-current');
                carouselItems[oldCurrentIndex].classList.add('is-prev-hidden');
                carouselItems[currentIndex].classList.add('is-current');
                carouselItems[currentIndex].classList.remove('is-prev-hidden');
                carouselTextInfoContainer.style.opacity = '0';
                pageInfoContainer.style.opacity = '0';
                setTimeout(() => {
                    const currentSiteData = carousel_data_js[currentIndex];
                    currentTitleElement.textContent = currentSiteData.name;
                    currentSlideSpan.textContent = currentIndex + 1;
                    carouselTextInfoContainer.style.opacity = '1';
                    pageInfoContainer.style.opacity = '1';
                }, 250);
            }
            if (carouselItems.length > 0) {
                totalSlidesSpan.textContent = carouselItems.length;
                showSlide(0);
            }
            prevBtn.addEventListener('click', () => showSlide(currentIndex - 1));
            nextBtn.addEventListener('click', () => showSlide(currentIndex + 1));
            const form = document.getElementById('analysis-form');
            const formErrorMessage = document.getElementById('form-error-message');
            form.addEventListener('submit', function(event) {
                const regionSelect = document.getElementById('region');
                const categorySelect = document.getElementById('category');
                let isValid = true;
                let errorMessage = '';
                if (regionSelect.value === "") { isValid = false; errorMessage = "분석할 지역을 선택해주세요!"; }
                else if (categorySelect.value === "") { isValid = false; errorMessage = "관심 업종을 선택해주세요!"; }
                if (!isValid) { event.preventDefault(); formErrorMessage.style.display = "block"; formErrorMessage.textContent = errorMessage; }
                else { formErrorMessage.style.display = "none"; }
            });
        });
    </script>
</body>
</html>
