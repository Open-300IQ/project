<!DOCTYPE html>
<html lang="ko" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <title>300IQ - 자유 게시판</title>
</head>
<body>

<div layout:fragment="content">

    <div th:replace="~{fragments/sidebar :: sidebar(activeMenu='board')}"></div>

    <div class="right-content">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 style="font-weight: 700;">자유 게시판</h3>
        </div>

        <div class="board-controls">
            <ul class="nav sort-tabs">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${sortType == 'latest' ? 'active' : ''}"
                       th:href="@{|/?sort=latest&searchType=${searchType}&kw=${kw}|}">최신순</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${sortType == 'popularity' ? 'active' : ''}" 
                       th:href="@{|/?sort=popularity&searchType=${searchType}&kw=${kw}|}">인기순</a>
                </li>
            </ul>
            <a th:href="@{/board/create}" class="btn btn-primary btn-sm" sec:authorize="isAuthenticated()">
                글쓰기
            </a>
        </div>

        <form th:action="@{/}" method="get" id="searchForm" class="search-form mb-3">
            <input type="hidden" name="sort" th:value="${sortType}">
            <select name="searchType" class="form-select form-select-sm">
                <option value="subject" th:selected="${searchType == 'subject'}">제목</option>
                <option value="content" th:selected="${searchType == 'content'}">게시글 내용</option>
                <option value="author" th:selected="${searchType == 'author'}">글쓴이</option>
            </select>
            <input type="text" name="kw" class="form-control form-control-sm" placeholder="검색어를 입력하세요" th:value="${kw}">
            <button class="btn btn-secondary btn-sm" type="submit">검색</button>
        </form>

        <table class="table table-hover text-center">
            <thead>
            <tr>
                <th style="width: 8%;">번호</th>
                <th style="width: 47%;">제목</th>
                <th style="width: 15%;">글쓴이</th>
                <th style="width: 8%;">추천</th>
                <th style="width: 8%;">조회</th>
                <th style="width: 14%;">작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board, loop : ${paging}">
                <td th:text="${paging.totalElements - (paging.number * paging.size) - loop.index}"></td>
                
                <td class="text-start">
                    <a th:href="@{|/board/detail/${board.id}|}" th:text="${board.title}"></a>
                    <span class="text-danger ms-2"
                          th:if="${board.commentList != null and #lists.size(board.commentList) > 0}"
                          th:text="${#lists.size(board.commentList)}"></span>
                </td>
                
                <td th:text="${board.author != null ? board.author.username : '익명'}"></td>
                
                <td th:text="${#lists.size(board.voter)}"></td>
                
                <td th:text="${board.viewCount}"></td>
                
                <td th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd')}"></td>
            </tr>
            <tr th:if="${paging.isEmpty()}">
                <td colspan="6" class="text-center py-4 text-body-secondary">게시글이 없습니다.</td>
            </tr>
            </tbody>
        </table>

        <div th:if="${!paging.isEmpty()}" class="d-flex justify-content-center">
            <ul class="pagination">
                <li class="page-item" th:classappend="${paging.first} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{|/?page=${paging.number-1}&sort=${sortType}&searchType=${searchType}&kw=${kw}|}">&laquo;</a>
                </li>

                <li th:each="page : ${#numbers.sequence(0, paging.totalPages-1)}"
                    th:if="${page >= paging.number-2 and page <= paging.number+2}"
                    class="page-item" th:classappend="${page == paging.number} ? 'active'">
                    <a th:text="${page+1}" class="page-link"
                       th:href="@{|/?page=${page}&sort=${sortType}&searchType=${searchType}&kw=${kw}|}"></a>
                </li>

                <li class="page-item" th:classappend="${paging.last} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{|/?page=${paging.number+1}&sort=${sortType}&searchType=${searchType}&kw=${kw}|}">&raquo;</a>
                </li>
            </ul>
        </div>

    </div>
</div>

</body>
</html>
