<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div th:replace="~{fragments/sidebar :: sidebar(activeMenu='notice')}"></div>

    <div class="right-content">
        <h2 class="border-bottom py-2" th:text="${notice.title}"></h2>
        <div class="card my-3 bg-dark text-white">
            <div class="card-body">
                <div class="card-text" style="white-space: pre-line;" th:text="${notice.content}"></div>
                <div class="d-flex justify-content-end">
                    <div class="badge bg-light text-dark p-2 text-start">
                        <div class="mb-2">
                            <span th:if="${notice.author != null}" th:text="${notice.author.username}"></span>
                        </div>
                        <div th:text="${#temporals.format(notice.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                    </div>
                </div>
            </div>
        </div>
        <a th:href="@{/notice/list}" class="btn btn-secondary">목록으로</a>
    </div>
</div>
</html>
